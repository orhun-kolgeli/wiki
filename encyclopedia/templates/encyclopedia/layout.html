{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h3 class="display-4">Wiki</h3>
                <form action="{% url 'index' %}" method="POST" class="form-group">
                    {% csrf_token %}
                    <input class="form-control search" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div>
                    <a class="btn btn-link" href="{% url 'index' %}">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use>
                            <use xlink:href="#home">
                                <svg id="home" viewBox="0 0 16 16" width="100%" height="100%">
                                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"></path>
                                  </svg>
                            </use>
                        </svg>
                        Home
                    </a>
                </div>
                <div>
                    <a class="btn btn-link" href="{% url 'create' %}">
                        <svg class="bi" width="1em" height="1em" fill="currentColor">
                            <use xlink:href="bootstrap-icons.svg#book-fill">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-book-fill" viewBox="0 0 16 16" id="book-fill" width="100%" height="100%"><path d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 000 2.5v11a.5.5 0 00.707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 00.78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0016 13.5v-11a.5.5 0 00-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"></path>
                                </svg>
                            </use>
                            </svg>
                        Create New Page
                    </a>
                </div>
                <div>
                    <a class="btn btn-link" href="{% url 'random' %}">
                        <svg class="bi" width="1em" height="1em" fill="currentColor">
                            <use xlink:href="bootstrap-icons.svg#book-fill">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-book-fill" viewBox="0 0 16 16" id="book-fill" width="100%" height="100%"><path d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 000 2.5v11a.5.5 0 00.707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 00.78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0016 13.5v-11a.5.5 0 00-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"></path>
                                </svg>
                            </use>
                            </svg>
                        Random Page
                    </a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
