{% extends "encyclopedia/layout.html" %}

{% block title %}
Create a new entry
{% endblock %}

{% block body %}

<form class="form-group" action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    {% if entry_exists %}
    <p>
        ERROR: This entry already exists.
    </p>
    {% endif %}
    {{ new_entry }}
    <input class="btn btn-primary" type="submit" value="Create New Entry">
</form>


{% endblock %}
