{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    {% if title == "Not found" %}
        <h1>
            The entry "{{ entry }}" does not exist.
        </h1>
    {% else %}
        <!-- safe filter allows for an HTML string to be outputted -->
        {{ entry|safe }}
    {% endif %}

{% endblock %}
