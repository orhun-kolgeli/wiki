{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit {{ title }}
{% endblock %}

{% block body %}

<form class="form-group" action="{% url 'edit' %}" method="POST">
    {% csrf_token %}
    {{ edit_entry }}
    <input type="hidden" name="title" value="{{ title }}">
    <input class="btn btn-primary" type="submit" value="Save Entry">
</form>


{% endblock %}
